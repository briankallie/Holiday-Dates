<!doctype html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <title>Contact Us - Holiday Dates</title>
    <meta name="description" content="Your ultimate holiday dates and information headquarters!">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Stylesheets and Fonts -->
    <link rel="stylesheet" href="/css/normalize.css" media="screen">
    <link rel="stylesheet" href="/css/screen.css" media="screen">
    <link rel="stylesheet" href="/css/print.css" media="print">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    
    <!-- Load jQuery Library (Only load once per page) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Load SlickNav CSS / SlickNav Plugin / Select Navigation / Run SlickNav -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>
    
    <!-- Configure and implement Slicknav Navigation bar -->
    <script>
        $(document).ready(function(){
            $('nav').slicknav({
                label: "",
                prependTo: 'header',
                brand: 'Holiday Dates'
            });
        });
    </script>
</head>

<body>
    <div class="container">
		<header class="column full">
			<h1>Holiday Dates</h1>
		</header>

		<div class="row clearfix">
			<nav class="column full">
				<ul>
					<li><a href="/index.html">Home</a></li>
					<li><a href="/holidays/index.html">Holidays</a></li>
					<li><a href="/contact/index.html">Contact</a></li>
					<li><a href="/about/index.html">About Us</a></li>
				</ul>
			</nav>
		</div><!--  /row -->
        <div class="row clearfix">
            <div class="column full">
                <h2>Contact Us</h2>
                <form id="holiday-contact" action="https://www.example.com/" method="get">
                    <fieldset>
                        <legend>Contact Us</legend>
                        <ol>
                            <li>
                                <label for="fname">First Name:</label>
                                <input type="text" id="fname" name="fname" placeholder="First Name (optional)" autofocus>
                            </li>
                            <li>
                                <label for="lname">Last Name:</label>
                                <input type="text" id="lname" name="lname" placeholder="Last Name (optional)">
                            </li>
                            <li>
                                <label for="email">E-Mail:</label>
                                <input type="email" id="email" name="email" placeholder="E-Mail (required)" required>
                            </li>
                            <li>
			                <label for="select-reason">Reason for contact:</label>
			                <select id="select-reason" name="select-reason">
				                <option value="question">Question</option>
				                <option value="comment">Comment</option>
				                <option value="holiday">Holiday Contribution/Correction</option>
                                <option value="site-feature">Site Feature Suggestion</option>
                                <option value="complaint">Complaint</option>
                                <option value="other">Other</option>
			                </select>
		                </li>
                        <li>
                            <label>Would you recommend Holiday Dates to a friend?:</label>
                            <div id="rdo-group">
			                <label for="radio-yes">
                                <input id="radio-yes" name="radio" type="radio" value="yes" checked="checked"> Yes
                            </label>
                            <label for="radio-no">
                                <input id="radio-no" name="radio" type="radio" value="no"> No
                            </label>
                            </div>
		                </li>
                            <li>
                                <label for="txtareamessage" id="lblmessage">Message:</label>
                                <textarea id="txtareamessage" name="message" rows="9" cols="40" placeholder="Your message (required)" required></textarea>
                            </li>
                            <li>
                                <input type="submit" name="send" value="Submit">
                            </li>
                        </ol>
                    </fieldset>
                </form>
            </div><!-- /full -->
        </div><!--  /row -->
		<footer class="row clearfix">
			<p class="column full center">
				— <a href="/index.html">© <span class="currentyear"></span> Brian Kallie</a> —
			</p>
		</footer><!--  /row -->
	</div><!-- /container -->
    <!-- Get current full year -->
    <script>
        var date = new Date();
        var year = date.getFullYear();
        var elYear = document.getElementsByClassName("currentyear");
        
        var i;
		for (i = 0; i < elYear.length; i++) {
  			elYear[i].textContent = year;
		}
    </script>
</body>
</html>
